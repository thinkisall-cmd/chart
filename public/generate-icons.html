<!DOCTYPE html>
<html>
<head>
    <title>다모아봄 PWA 아이콘 생성</title>
    <style>
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-container { display: flex; flex-wrap: wrap; }
    </style>
</head>
<body>
    <h1>다모아봄 PWA 아이콘 생성</h1>
    <div class="icon-container" id="iconContainer"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('iconContainer');
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            canvas.id = `icon-${size}`;
            
            const ctx = canvas.getContext('2d');
            
            // 배경 (다크 네이비)
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, size, size);
            
            // 모서리 둥글게
            const radius = size * 0.1;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.clip();
            
            // 차트 그래픽 그리기
            const centerX = size / 2;
            const centerY = size / 2;
            const barWidth = size * 0.08;
            const maxBarHeight = size * 0.4;
            
            // 막대 차트 그리기
            ctx.fillStyle = '#10b981';
            for (let i = 0; i < 5; i++) {
                const x = centerX - (2.5 * barWidth) + (i * barWidth * 1.2);
                const height = maxBarHeight * (0.3 + (i * 0.2));
                const y = centerY + (maxBarHeight / 2) - height;
                
                ctx.fillRect(x, y, barWidth, height);
            }
            
            // 텍스트 추가 (크기에 따라 조정)
            if (size >= 144) {
                ctx.fillStyle = '#ffffff';
                ctx.font = `bold ${size * 0.12}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('다모아봄', centerX, centerY - maxBarHeight * 0.7);
            }
            
            // 다운로드 링크 생성
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.textContent = `${size}x${size} 다운로드`;
            link.style.display = 'block';
            
            const div = document.createElement('div');
            div.appendChild(canvas);
            div.appendChild(link);
            container.appendChild(div);
        });
    </script>
</body>
</html>
